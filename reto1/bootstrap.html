            </div>


            <div class="container col-5 cuadro">

                    <div class="col-10">

            </div>

            <div class="container d-flex justify-content-center">
                <div class="row">
                    <div class="col texto">
                        <div>
                            <h5>Login with</h5>
                        </div>
